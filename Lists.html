<!DOCTYPE html>
<head>
    <title>Lists in HTML</title>
</head>
<body>
    <!-- In html mainly three types lists is there i)Ordered list(ol) and ii)Unordered lists(ul) iii) Defination list (dl)
    
        lists are useful to organize the data in an order.List are created by using list tag <list></list>
    -->
<h2>Ordered List</h2>
<ol>
    <li>Virat kohli</li>
    <li>Anuska sharma</li>
    <li>Vamika</li>
</ol>
<br>
<h2>Un ordered list</h2>
<ul>
<li>M.S Dhoni</li>
<li>Sakshi Dhoni</li>
<li>Zeeva Dhoni</li>
</ul>
<br>
<h2>Defition list</h2>
<dl>
    <dt>Virat kohli</dt>
    <dd>KING OF WORLD CRICKET</dd>
    <dt>M.S Dhoni</dt>
    <dd>Most successful Captain</dd>
    <dt>Sachin tendulkar</dt>
    <dd>God of CRICKET</dd>
</dl>

</body>
</html>
